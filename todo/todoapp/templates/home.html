<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="mt-4 p-5 bg-success text-white rounded">
        <marquee direction="left" behavior="alternate" >  
            <h1>To do</h1>
            </marquee>
    
    <marquee direction="right" behavior="alternate" >  
        <h3>Add task</h3>
        </marquee>
    
    <form method="post" action="/">
        {{form.title}}
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" name="Create Task">
    </form><br>
    <style>
       .table>:not(caption)>*>*{
        background-color: #b8e69c;
       }
       body{
        background-color: #2264a8;
       }
       input{
        height: 57px;
        width: 439px;
        text-align: center;
        margin-left: 30%;
       }
    </style>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Role</th>
            <th scope="col">Tasks</th>
            <th scope="col">Status</th>
          </tr>
          {%for task in task%}
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.title}}</td>
            <td>{{task.complete}}</td>

            <td><a class="btn btn-primary" href="{% url 'update_task' task.id %}">Update</a></td>
            <td><a class="btn btn-primary" href="{% url 'remove' task.id %}">Delete</a></td>
    
    
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
